<!DOCTYPE html>
<html lang="en">
<head>

    <title>Portfolio Card</title>

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="main.css">

    <!-- FONT AWESOME CDN -->

<body>

                        </div>
                    </div>
                </div>
                <div class="pp-img">
                    <img src="img/file.jpg" alt="">

                <div class="header-right">
                    <div class="container-right">

        </section>

        <section class="menu">
            <div class="menu-section">
                <div id="talent-click" onclick="talent()" class="talent">TALENT</div>
                <div id="about-click" onclick="about()" class="about">ABOUT</div>
                <div id="contact-click" onclick="contact()" class="contact">CONTACT</div>
            </div>
            <div class="content">
                <div id="talent" class="talent ">
                    <div class="talent-col">
                        <div class="html">HTML</div>
                        <div class="css">CSS</div>
                        <div class="javascript">JavaScript</div>
                        <div class="scss">SCSS</div>
                        <div class="bootstrap">BOOTSTRAP</div>
                        <div class="tailwind-css">TAILWIND CSS</div>
                    </div>
                </div>
                <div id="about" class="about hidden">
                    <div class="about-col">
                        <div>ðŸ‘‹ Hi, Iâ€™m @furkanotlubel</div>

                        <div>Lorem ipsum dolor sit amet, <br> consectetur adipisicing elit. <br>
                        Repudiandae, ratione?
                        </div>
                    </div>
                </div>
                <div  id="contact" class="contact hidden">
                    <div class="contact-col">
                        <form action="#" method="post">
                            <label for="name">Name</label>
                            <input id="name" type="text">
    
                            <label for="lastname">Last Name</label>
                            <input id="lastname" type="text">
    
                            <label for="email">E-mail</label>
                            <input type="email" name="email" id="email">
                            
                            <label for="message">Message</label>
                            <textarea name="message" id="message" cols="30" rows="3"></textarea>

                            <button type="submit">SUBMIT</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>


    <script src="app.js"></script>
</body>
</html>
